<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chat Application</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1> **** Nishu ****</h1>
			</header>
			<main class="join-main">
				<form action="chat.html" style="margin-top: 20px;">
					<div class="form-control">
						<label for="username" style="color:black">Username:</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room" style="color:black">Room:</label>
						<select name="room" id="room">
							<option value="Borussia Dortmund">Borussia Dortmund</option>
							<option value="Real Madrid">Real Madrid</option>
							<option value="Liverpool">Liverpool</option>
						</select>
					</div>
					<button type="submit" class="btn btn-success" title="Enter to login" style="margin-top:20px;color:white;background-color:#0C3C26;">Login</button>
				</form>
			</main>
		</div>
	</body>
</html>
